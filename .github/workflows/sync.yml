name: sync
on:
  - push
concurrency:
  group: ${{ github.ref }}
env:
  AWS_REGION: us-east-1
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - run: |
          aws s3 sync . s3://${{ secrets.REPO_BUCKET_NAME }}/${{ github.ref_name }} \
            --exclude '.git/*' \
            --exact-timestamps \
            --delete
